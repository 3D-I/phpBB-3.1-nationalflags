<!-- INCLUDE overall_header.html -->
<h1>{L_ACP_FLAG_SETTINGS}</h1>
<p>{L_FLAGS_VERSION} {FLAGS_VERSION}<br />{L_ACP_FLAGS_DONATE}</p>

<form id="acp_flags_config" method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<dt><label for="allow_flags">{L_YES_FLAGS}{L_COLON}</label><br />{L_YES_FLAGS_EXPLAIN}</dt>
			<dd><label><input type="radio" class="radio" name="allow_flags" value="1" <!-- IF ALLOW_FLAGS -->id="allow_flags" checked="checked"<!-- ENDIF --> /> {L_YES}</label>
			<label><input type="radio" class="radio" name="allow_flags" value="0" <!-- IF not ALLOW_FLAGS -->id="allow_flags" checked="checked"<!-- ENDIF --> /> {L_NO}</label></dd>
		</dl>
		<dl>
			<dt><label for="flags_required">{L_FLAGS_REQUIRED}{L_COLON}</label><br />{L_FLAGS_REQUIRED_EXPLAIN}</dt>
			<dd><label><input type="radio" class="radio" name="flags_required" value="1" <!-- IF FLAGS_REQUIRED -->id="flags_required" checked="checked"<!-- ENDIF --> /> {L_YES}</label>
			<label><input type="radio" class="radio" name="flags_required" value="0" <!-- IF not FLAGS_REQUIRED -->id="flags_required" checked="checked"<!-- ENDIF --> /> {L_NO}</label></dd>
		</dl>
		<dl>
			<dt><label for="flags_display_msg">{L_FLAGS_DISPLAY_MSG}{L_COLON}</label><br />{L_FLAGS_DISPLAY_MSG_EXPLAIN}</dt>
			<dd><label><input type="radio" class="radio" name="flags_display_msg" value="1" <!-- IF FLAGS_DISPLAY_MSG -->id="flags_display_msg" checked="checked"<!-- ENDIF --> /> {L_YES}</label>
			<label><input type="radio" class="radio" name="flags_display_msg" value="0" <!-- IF not FLAGS_DISPLAY_MSG -->id="flags_display_msg" checked="checked"<!-- ENDIF --> /> {L_NO}</label></dd>
		</dl>
		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>
		{S_FORM_TOKEN}
	</fieldset>
</form>
<!-- INCLUDE overall_footer.html -->
