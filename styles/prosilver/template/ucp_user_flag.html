<!-- IF S_FLAGS_ENABLED -->
<script type="text/javascript">
// <![CDATA[
	/**
	* Some functions for the AJAX checker
	*/
	function createRequestObject() {
	    var ro;
	    var browser = navigator.appName;
	    if(browser == "Microsoft Internet Explorer"){
	        ro = new ActiveXObject("Microsoft.XMLHTTP");
	    } else {
	        ro = new XMLHttpRequest();
	    }
	    return ro;
	}

	var flag = createRequestObject();
	function flagIdReq(value) {
		// Make the request
		var flagimage_url = '{AJAX_FLAG_INFO}';
		flag.open('get', flagimage_url.replace('FLAG_ID', value));
	    flag.onreadystatechange = handleResponse;
	    flag.send(null);
	}

    // fill in the response
       function handleResponse() {
          if(flag.readyState == 4 ) {
             var response = flag.responseText;
             var element = document.getElementById('flag_image');

             element.innerHTML = response;
             element.style.display = 'inline';
          }
       }
	// ]]>
</script>
	<dl>
		<dt><label for="user_flag"><strong>{L_FLAG}:</strong></label></dt>
		<dd><select name="user_flag" id="user_flag" onchange="flagIdReq(this.value);">{S_FLAG_OPTIONS}</select>&nbsp;<span id="flag_image" <!-- IF not FLAG_IMAGE -->style="display:none;"<!-- ENDIF -->><img src="{FLAG_IMAGE}" alt="{FLAG_NAME}" title="{FLAG_NAME}" style="vertical-align:middle;" /></span></dd>
	</dl>
<!-- ENDIF -->
